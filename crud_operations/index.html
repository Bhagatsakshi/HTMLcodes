<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD Operations</title>
<script>
function showAlert(message) {
alert(message);
}
</script>
</head>
<body>
<h2>CRUD Operations</h2>
<!-- Insert Form -->
<form action="insert.php" method="post"> 
<h3>Insert Record</h3>
<!-- <label for="name">id:</label>
<input type="text" id="id_insert" name="id" required><br> --> 
<label for="name">Name:</label>
<input type="text" id="name" name="name" required><br> 
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br>
<button type="submit" onclick="showAlert('Record inserted successfully')">Insert</button>
</form>
<!-- Update Form -->
<form action="update.php" method="post"> 
<h3>Update Record</h3>
<label for="id_update">ID:</label>
<input type="number" id="id_update" name="id" required><br> 
<label for="name_update">Name:</label>
<input type="text" id="name_update" name="name" required><br> 
<label for="email_update">Email:</label>
<input type="email" id="email_update" name="email" required><br>
<button type="submit" onclick="showAlert('Record updated successfully')">Update</button>
</form>
<!-- Delete Form -->
<form action="delete.php" method="post"> 
<h3>Delete Record</h3>
<label for="id_delete">ID:</label>
<input type="number" id="id_delete" name="id" required><br>
<button type="submit" onclick="showAlert('Record deleted successfully')">Delete</button>
</form>
<!-- Display Records -->
<h3>Display Records</h3>
<a href="display.php">Display Records</a>
</body>
</html
